<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>

    <!-- register section at top right -->
    <div id="top">
        <p id="nav">Not a member?</p>
        <a id="nav-link" href="signUp.html"> Register Now </a>
    </div>

    <!-- form on left section -->
    <div class="form-container">
        <h1 class="greeting">Hi Friends!</h1>

        <div class="input-container">
            <input type="text" placeholder="Enter Username">
        </div>

        <div class="password-container">
            <input type="password" placeholder="Password">
            <div>
                <img class="eye" src="eye-slash-regular.svg" alt="eye">
            </div>
        </div>

        <a class="Forget" href="#"> Forget Password? </a>

        <button> Login </button>

        <p id="continue"> Or continue with</p>

        <div class="logo-container">
            <img class="logo" src="google.png" alt="google">
            <img class="logo" src="apple.png" alt="apple">
        </div>


    </div>

    <!-- photo on the left -->
    <img class="cover" src="login.png" alt="pic">

</body>

</html>
