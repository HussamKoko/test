<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="signUp.css">
    <title>Sign Up</title>
</head>

<body>

    <!-- form on left section -->
    <div class="form-container">
        <h1 class="greeting"> Sign Up Now </h1>

        <div class="password-container">
            <input type="text" placeholder="Username">
            <div>
                <img class="eye" src="user.png" alt="eye">
            </div>
        </div>



        <div class="password-container">
            <input type="email" placeholder="Email">
            <div>
                <img class="eye" src="email.png" alt="eye">
            </div>
        </div>


        <div class="password-container">
            <input type="password" placeholder="Password">
            <div>
                <img class="eye" src="lock.png" alt="eye">
            </div>
        </div>

        <button> Login </button>


        <a class="Forget" href="login.html"> Already Have Account? </a>


    </div>

    <!-- photo on the left -->
    <img class="cover" src="signup.png" alt="pic">

</body>

</html>
